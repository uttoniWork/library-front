<!-- Listagem de livros na coleção-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="images/livro.png" rel="icon">
    <link href="css/style-body.css" rel="stylesheet">
    <title>Home</title>
</head>

<body>
  <div id="index" >
    <div class="index">
      <!-- HEADER  -->
      <header id="header">
        <div class="d-flex flex-column">
          <div class="profile">
  
          <h1 class="text-light"><span id="clientName"></span></h1>
  
          </div>
        </div>
  
        <nav id="navbar" class="nav-menu navbar">
          <ul>
            <li><a id="list" href="#" class="nav-link scrollto" onclick="HideShow('container-list','container-search')">
            <span>Minha lista</span></a></li>
  
            <li><a id="search" class="nav-link scrollto" onclick="HideShow('container-search','container-list')">
            <span id="search-button">Pesquisar</span></a></li>
          </ul>
        </nav>
      </header>
    </div>
  
  <!-- FIM HEADER  -->
  
  
    <main class="main">
      <section id="listar" class="listar">
        <div id="container-list" class="container" style="align-items: center;">
          <div class="section-title">
            <h2>Minha lista</h2>
          </div>
    
          <div class="galery">
            <ul id="client-book-list">
            </ul>
    
            <div id="popupId" class = "popup" >
              <img id="popup-image"
                width="300"
                height="300"
                src="">
              <div id="popup-title"></div>
            </div>
          </div>
        </div>
      </section>
  
  
      <section id="busca_busca" class="busca">
        <div id="container-search"class="container">
    
          <div class="search-bar" style="margin-bottom: 50px;">
            <input id="text-search" type="text" required="True" placeholder="Digite sua pesquisa">
              <button id="search_title" type="submit" onclick="findBooksSearched()">Pesquisar</button>
          </div>
    
          <div id="Found"class="found">
            <ul id="search-book-list">
            </ul>
            <div id="popupListId" style="position: absolute;"class = "popupList">
              <img id="popup-image-list"
                width="300"
                height="300"
                src="">
                <div id="popup-title-list"></div>
            </div>
          </div>
    
          <div id="not-found" class="not-found">
            <div style="align-items: center; opacity: 0.3; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
              <h4>Livro nao encontrado? deseja cadastrar?</h4>
            </div>
    
            <div class="button" style="align-items: center;">
              <button id="cadButton" class="btnCadastrar" type="submit" onclick="showRegister('content')">Cadastrar?</button>
            </div>
    
            <div id="content" class="register-content" style="display: none;">
              <form class="" id="createForm">
                <div class="input-book">
                  <div id="createBook" class="form-group">
    
                    <div class="book-detail">
                      <label for="book_name" class="respostaUm">Nome:
                        <input type="text" id="book_name" required="True" class="respostaDois">
                      </label>
                    </div>
    
                    <div class="book-detail">
                      <label for="autor" class="respostaUm">Autor:
                        <input type="text" id="autor" required="True"class="respostaDois">
                      </label>
                    </div>
    
                    <div class="book-detail">
                      <label for="image" class="respostaUm">Imagem:
                        <input type="text" id="image" required="True" class="respostaDois" placeholder="insira o link da imagem">
                      </label>
                    </div>
    
                    <div class="book-detail">
                      <label for="genero" class="respostaUm">Generos:
                        <br>
                        <label>
                          <input type="checkbox" name="option" value="option1">
                          Option 1
                        </label>
                        
                        <label>
                          <input type="checkbox" name="option" value="option2">
                          Option 2
                        </label>
                        
                        <label>
                          <input type="checkbox" name="option" value="option3">
                          Option 3
                        </label>
                      </label>
                    </div>
    
                    <div class="book-detail">
                      <label for="editora" class="respostaUm">Editora:
                        <input type="text" id="editora"  class="respostaDois">
                      </label>
                    </div>
    
                    <div class="book-detail">
                      <label for="ano" class="respostaUm">Ano de lançamento:
                        <input type="text" id="ano" class="respostaDois" >
                      </label>
                    </div>
    
                    <div class="button">
                      <button id="bookCreate"type="submit" class="btnCadastrar" onclick="createBook()">Cadastrar</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>


    </main>
  
  </div>


  <script src="ts/app.js"></script>
</body>
</html>
